  <script>
    document.getElementById('upload-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const formData = new FormData(this);

      const data = {
        name: formData.get('Item-Name'),
        age: formData.get('Item-Age'),
        location: formData.get('Location'),
        description: formData.get('Description'),
        price: formData.get('Price'),
        pricePer: formData.get('Price-Per'),
        //ownerId: getCookie('userId') // This should be dynamically set (maybe from the session or JWT)
      };

      try {
        const response = await fetch('/api/items/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        const result = await response.json();

        if (response.ok) {
          alert('Item added successfully');
          window.location.href = 'browse.html'; // Redirect to browse page
        } else {
          alert('Failed to add item: ' + result.error);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    // Cancel button handler
    document.getElementById('cancel-btn').addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = 'browse.html'; // Or another appropriate redirect
    });
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
            const cookieValue = decodeURIComponent(parts.pop().split(';').shift());
            console.log('Cookie retrieved:', cookieValue); // Debug log
            return cookieValue;
        }
        console.log('No cookie found for', name); // Debug log
        return null;
}

  </script>
