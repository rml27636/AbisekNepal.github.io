  <script>
    async function fetchUserProfile() {
      try {
        const response = await fetch('/api/profile', {
          method: 'GET',
          credentials: 'include',  // Ensure cookies are sent
        });
  
        const data = await response.json();
  
        if (data.user) {
          // Update user profile on the page
          document.getElementById('user-name').textContent = `${data.user.name}`;
        }
  
        // Display user's items
        displayUserItems(data.items);
  
      } catch (error) {
        console.error('Error fetching user profile:', error);
      }
    }
  
    function displayUserItems(items) {
      const onSaleContainer = document.getElementById('items-on-sale');
      const soldContainer = document.getElementById('items-sold');
  
      items.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('efi-ft-01-cell');
        itemElement.innerHTML = `
          <div class="efi-ft-01-image-wrapper">
            <img src="${item.image || 'default-image.jpg'}" loading="lazy" width="6048" height="3400" alt="${item.name}" class="image-2">
          </div>
          <div class="efi-ft-01-feature-wrapper">
            <h4 class="efi-h4-2">${item.name}</h4>
            <p class="efi-paragraph">
              Age: ${item.age} Months<br>
              Owner: ${item.owner}<br>
              Location: ${item.location}<br>
              Description: ${item.description}<br>
              Price: $${item.price} / ${item.pricePer}
            </p>
          </div>
        `;
  
        // Add to either on-sale or sold sections
        if (item.status === 'sold') {
          soldContainer.appendChild(itemElement);
        } else {
          onSaleContainer.appendChild(itemElement);
        }
      });
    }
  
    fetchUserProfile();
  </script>
